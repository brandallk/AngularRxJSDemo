<div class="pt-4">

    <table class="table border">

      <thead class="thead-light">
        <tr>
          <th scope="col">Character</th>
          <th scope="col">Name</th>
          <th scope="col">Dead?</th>
        </tr>
      </thead>

      <tbody>

        <ng-container *ngIf="!(playCharacters$ | async)?.length">
          <em>(No play selected)</em>
        </ng-container>

        <ng-container *ngIf="(playCharacters$ | async)?.length">
          <tr *ngFor="let character of (playCharacters$ | async); let i = index" (click)="characterSelected(character)" data-toggle="modal" data-target="#appEditModal">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ character.name }}</td>
            <td [class.pink]="character.dead"><span *ngIf="character.displayDeathState" [class.red]="character.dead">{{ character.dead === true ? 'Yes' : 'No' }}</span></td>
          </tr>
        </ng-container>

      </tbody>

    </table>

    <app-edit-modal></app-edit-modal>

</div>
